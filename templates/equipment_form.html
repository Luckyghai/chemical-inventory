<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Equipment - Lab Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="pageTitle" class="fw-bold">Add Equipment</h2>
                    <a href="/equipment" class="btn btn-outline-secondary">Back to List</a>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form id="equipmentForm">
                            <input type="hidden" id="itemId">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Equipment Name *</label>
                                    <input type="text" id="name" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Manufacturer</label>
                                    <input type="text" id="manufacturer" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Model Number</label>
                                    <input type="text" id="model_number" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Serial Number</label>
                                    <input type="text" id="serial_number" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" id="quantity" class="form-control" value="1" required>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Status</label>
                                    <select id="status" class="form-select">
                                        <option value="Working">Working</option>
                                        <option value="Maintenance">Maintenance</option>
                                        <option value="Broken">Broken</option>
                                        <option value="Retired">Retired</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Storage Location</label>
                                    <select id="location_id" class="form-select">
                                        <option value="">Select Location</option>
                                        <!-- Populated via JS -->
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">Purchase Date</label>
                                    <input type="date" id="purchase_date" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Last Maintenance</label>
                                    <input type="date" id="last_maintenance_date" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Next Maintenance</label>
                                    <input type="date" id="next_maintenance_date" class="form-control">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Description / Notes</label>
                                    <textarea id="description" class="form-control" rows="3"></textarea>
                                </div>

                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-success btn-lg w-100 text-white">Save
                                        Equipment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/equipment.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            EquipmentApp.initForm();
        });
    </script>
</body>

</html>
