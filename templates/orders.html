<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders | Lab Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            font-size: 0.85rem;
            padding: 0.4em 0.8em;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Dashboard</a></li>
                        <li class="breadcrumb-item active">Orders</li>
                    </ol>
                </nav>
                <h2 class="fw-bold"><i class="fa-solid fa-file-invoice-dollar text-primary me-2"></i>Purchase Orders
                </h2>
            </div>
            <button class="btn btn-primary shadow-sm" data-bs-toggle="modal" data-bs-target="#newOrderModal">
                <i class="fa-solid fa-plus me-2"></i>New Order
            </button>
        </div>

        <!-- Stats -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center py-3">
                    <h6 class="text-muted text-uppercase small fw-bold">Open Orders</h6>
                    <h2 class="mb-0 fw-bold text-primary" id="statOpen">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center py-3">
                    <h6 class="text-muted text-uppercase small fw-bold">Received</h6>
                    <h2 class="mb-0 fw-bold text-success" id="statReceived">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center py-3">
                    <h6 class="text-muted text-uppercase small fw-bold">Pending</h6>
                    <h2 class="mb-0 fw-bold text-warning" id="statPending">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm text-center py-3">
                    <h6 class="text-muted text-uppercase small fw-bold">Total Spent</h6>
                    <h2 class="mb-0 fw-bold text-dark" id="statSpent">₹0.00</h2>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card main-card overflow-hidden">
            <div class="card-header bg-white py-3 border-bottom d-flex justify-content-between align-items-center">
                <h6 class="mb-0 fw-bold">Recent Orders</h6>
                <div class="input-group" style="width: 250px;">
                    <span class="input-group-text bg-white border-end-0"><i
                            class="fa-solid fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0" placeholder="Search orders...">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">PO Number</th>
                            <th>Supplier</th>
                            <th>Date Ordered</th>
                            <th>Items</th>
                            <th>Total Cost</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-5 text-muted"><i
                                    class="fa-solid fa-spinner fa-spin me-2"></i>Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Order Modal -->
    <div class="modal fade" id="newOrderModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="modalTitle"><i class="fa-solid fa-cart-plus me-2"></i>New
                        Purchase Order</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="createOrderForm">
                        <input type="hidden" id="orderId">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-uppercase text-muted">PO Number</label>
                            <input type="text" class="form-control" id="po_number" placeholder="e.g. PO-2024-001"
                                required>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Supplier</label>
                                <input type="text" class="form-control" id="supplier" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Date</label>
                                <input type="date" class="form-control" id="order_date" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-uppercase text-muted">Items</label>
                            <textarea class="form-control" id="items" rows="2" placeholder="Item names, quantities..."
                                required></textarea>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Total Cost (₹)</label>
                                <input type="number" step="0.01" class="form-control" id="total_cost"
                                    placeholder="0.00">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-uppercase text-muted">Status</label>
                                <select class="form-select" id="status">
                                    <option value="Pending">Pending</option>
                                    <option value="Shipped">Shipped</option>
                                    <option value="Received">Received</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Create Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            InventoryApp.initOrders();
        });
    </script>
</body>

</html>
