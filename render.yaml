services:
  - type: web
    name: chemical-inventory
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: chemical-inventory-db
          property: connectionString

databases:
  - name: chemical-inventory-db
    databaseName: chemical_inventory
    user: postgres
